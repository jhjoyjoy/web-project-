<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriConnect | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Login Section -->
  <div class="login-container" id="loginSection">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-leaf"></i>
        <h1>AgriConnect</h1>
      </div>
      <p class="subtitle">Access your account to continue</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password" required />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="userType">User Type</label>
          <div class="select-wrapper">
            <select id="userType" required>
              <option value="" disabled selected>Select your role</option>
              <option value="admin">Administrator</option>
              <option value="farmer">Farmer</option>
              <option value="seller">Seller</option>
              <option value="Buyer">Buyer</option>

            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Login <i class="fas fa-arrow-right"></i></button>
      </form>
    </div>

    <div class="illustration">
      <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1470&q=80" alt="Agriculture illustration" />
    </div>
  </div>

  <!-- Farmer Dashboard Section -->
  <div id="farmerDashboard" class="dashboard hidden">
    <header class="dashboard-header">
      <h1>Welcome, Farmer!</h1>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <main class="dashboard-container">
      <nav class="sidebar">
        <ul>
          <li><a href="#" id="viewPrice"><i class="fas fa-tags"></i> View Prices</a></li>
          <li><a href="#" id="productList"><i class="fas fa-boxes"></i> Product List</a></li>
          <li><a href="#" id="manageProduct"><i class="fas fa-edit"></i> Add/Edit Product</a></li>
          <li><a href="#" id="weatherNews"><i class="fas fa-cloud-sun"></i> Weather News</a></li>
        </ul>
      </nav>

      <section class="content" id="dashboardContent">
        <h2>Select an option from the menu</h2>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
